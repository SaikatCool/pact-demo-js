<mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar [src]="cardDetails.avatar" alt="1"/>
      <mat-card-title>{{cardDetails.title}}</mat-card-title>
      <mat-card-subtitle>{{cardDetails.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="cardDetails.imageUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{cardDetails.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
